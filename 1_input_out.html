<html>
  <head>
    <title>
      입력 출력
    </title>
  </head>
  <body>
    <script>
      // prompt 창을 통한 입력문(질문, 기본값)
      let name = prompt("이름을 입력하시오", "이름")
      alert(name)

      // 확인, 취소 입력문 -> boolean(true/false)
      let check = confirm("이름을 출력할까요?")

      if(check){
        document.write("<font size='20px'>" + name + "</font>")
      }
    </script>    
  </body>
</html>
