<!-- document.write(); - html 문서 내에 출력 -->
<!-- alert(); - 알림 팝업창으로 출력 -->
<!-- prompt(출력내용, 입력내용) - 입력창을 통한 입력문(리턴타입:string) -->
<!-- confirm(출력문작성) - 확인 및 취고를 통한 입력문(리턴타입: boolean) -->

<html>
  <head>
    <title>
      입력과 출력
    </title>
  </head>
  <body>
    <script>
      // 자바스크립트 코드 작성 영역선언문
      //html 문서내에 출력
      document.write("여기는 html문서")

      //console 창에 출력
      console.log("여기는 console")

      //alert 창에 출력
      alert("여기는 alert")
    </script>
  </body>
</html>
