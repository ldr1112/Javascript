<html>
  <head>
    <meta charset="EUC-KR">
    <title>내장 객체_array</title>
  </head>
  <body>
  <script>

    const arr = new Array()
    arr[0] = "name"
    arr[1] = 11
    arr[2] = true

    for(let i=0; i<arr.length; i++) {
      console.log(typeof arr[i])  // typeof: 어떤 자료형인지 알수있다
    }

    console.log(arr[0][0])  // n 출력
    console.log(arr[1][0])  // undefined 출력

    // 이차원 배열
    const arr2 = [['a', 1], ['b', 2]]
    const arr3 = new Array(3)
    arr3[0] = new Array(2)

    const arr4 = [1, 2, 3]
    // 배열의 맨 마지막 인덱스에 데이터 추가
    arr4.push(4)
    console.log(arr4)
    arr4[1] = 5
    console.log(arr4)

    // 배열 데이터 삭제 후 새로운 데이터 삽입
    //splice(인덱스, 삭제할 개수, 추가할 데이터)
    arr4.splice(1, 1, 7, 8, 9)
    console.log(arr4)

  </script>
  </body>
</html>
