<html>
  <head>
    <meta charset="EUC-KR">
    <title>내장 객체_array_2</title>
  </head>
  <body>
  <script>

    const array = [1, 3, 2, 6, 7, 8]
    const array_str = array.join(",")  // join은 문자열로 바꿔줌

    const del = Number(prompt(array_str + " 중 삭제하고 싶은 숫자를 선택하시오"))

    for(let i=0; i<array.length; i++) {
      if(array[i] == del) {
        array.splice(i,1)
      }
    }

    let str = "<table border = '1'>"
      str += "<tr>"
        for(let i=0; i<array.length; i++) {
          str += ("<td>" + array[i] + "</td>")
        }
      str += "</tr>"
    str += "</table>"

    document.write(str)

  </script>
  </body>
</html>
