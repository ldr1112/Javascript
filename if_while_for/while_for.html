<html>
  <head>
    <meta charset="EUC-KR">
    <title>while_for 테스트</title>
  </head>
  <body>
  <script>
    let a = 1
    while(a<=10) {
      console.log(a)
      a++
      if(a == 4){
        break
      }
    }

    for(let b = 1; b <= 10; b++) {
      document.write(b+"<br>")
    }
  </script>
    </body>
</html>
