    <title>if 테스트</title>

  <body>
  <script>
    const a = prompt("이용할 수단?")
    let money
    if(a == "택시") {
      money = 10000
    }
    else if(a == "버스") {
      money = 1400
    }
    console.log(`요금 : ${money}원 입니다`)
  </script>
