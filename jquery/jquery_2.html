<html>
  <head>
    <meta charset="EUC-KR">
    <title>jquery 버튼 이벤트</title>
  </head>
  <body>
    <h1>jquery 다루기</h1>
    <button>버튼 클릭!</button>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

      let sw = false
      $('button').on('click', function() {
        if(sw == false) {
          $('h1').html("변경성공!")
          sw = true
        } else {
          $('h1').html("jquery 다루기!")
          sw = false
        }
      })
    </script>
  </body>
</html>
