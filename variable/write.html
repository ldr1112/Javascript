<html>
  <head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
  </head>
  <body>
  <script>
    var dinner = prompt("오늘저녁 뭐먹지?")

    var check = confirm("결과를 콘솔에 출력할까요?")

    if(check) {
      console.log("오늘 저녁:" + dinner)
    }
    else {
      document.write("오늘 저녁:" + dinner)
    }
  </script>
    </body>
</html>
