<html>
  <head>
    <meta charset="EUC-KR">
    <title>함수 응용</title>
  </head>
  <body>
  <script>
    
      const id = prompt("아이디를 입력하시오!")
      const pw = prompt("비밀번호를 입력하시오!")

      function login(id, pw) {
        if(id == "asd123" && pw == "1234") {
          alert("로그인에 성공하였습니다")
          document.write("<h1>"+ id + "님 환영합니다</h1>")
        }
        else {
          alert("로그인에 실패하였습니다")
          document.write("<h1>로그인을 해주세요</h1>")
        }
      }
      login(id, pw)

  </script>
  </body>
</html>
