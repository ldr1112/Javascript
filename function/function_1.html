<html>
  <head>
    <meta charset="EUC-KR">
    <title>함수1</title>
  </head>
  <body>
  <script>
    // 함수 선업 방법1
    function f1(n, m){
      return n + m;
    }

    //함수 선언 방법2(참조 변수 선언)
    const f2 = function(n, m){
      return n - m
    }
    console.log(f1(1, 2))
    console.log(f2(1, 2))

  </script>
  </body>
</html>
